<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrojkaCraft Status</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      background: #1e2329;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #333;
      max-width: 500px;
      width: 100%;
    }
    .status {
      margin: 10px 0;
    }
    .online { color: #00ff00; }
    .offline { color: #ff4444; }
    .countdown {
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>TrojkaCraft - Stav serverů</h1>
    <div class="status"><strong>Hlavní server:</strong> <span id="mc-status">Načítám...</span></div>
    <div class="status"><strong>Event server:</strong> <span id="event-status">Načítám...</span></div>
    <div class="status"><strong>Web:</strong> <span id="web-status">Načítám...</span></div>
    <div id="hosting-status" class="status"></div>
    <div class="countdown">Obnovení za <span id="countdown">30</span> s</div>
  </div>

  <script>
    const mcEl = document.getElementById("mc-status");
    const eventEl = document.getElementById("event-status");
    const webEl = document.getElementById("web-status");
    const hostingEl = document.getElementById("hosting-status");
    const countdownEl = document.getElementById("countdown");

    async function checkServer(host, element) {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${host}`);
        const data = await res.json();
        if (data.online) {
          element.textContent = "Online";
          element.className = "online";
          return true;
        } else {
          element.textContent = "Offline";
          element.className = "offline";
          return false;
        }
      } catch (err) {
        console.error(`Chyba při kontrole ${host}:`, err);
        element.textContent = "Chyba";
        element.className = "offline";
        return false;
      }
    }

    async function checkWeb() {
      try {
        const res = await fetch("https://www.3zscraft.cz", { method: "HEAD", mode: "no-cors" });
        webEl.textContent = "Online";
        webEl.className = "online";
      } catch (err) {
        console.error("Chyba webu:", err);
        webEl.textContent = "Offline";
        webEl.className = "offline";
      }
    }

    async function refreshStatus() {
      mcEl.textContent = "Načítám...";
      eventEl.textContent = "Načítám...";
      webEl.textContent = "Načítám...";
      hostingEl.textContent = "";

      const mcOnline = await checkServer("mc.3zscraft.cz", mcEl);
      const eventOnline = await checkServer("event.3zscraft.cz", eventEl);
      await checkWeb();

      if (!mcOnline && !eventOnline) {
        hostingEl.textContent = "Hosting pravděpodobně nefunguje.";
        hostingEl.className = "offline";
      } else {
        hostingEl.textContent = "";
      }
    }

    function startCountdown() {
      let time = 30;
      countdownEl.textContent = time;
      const timer = setInterval(() => {
        time--;
        countdownEl.textContent = time;
        if (time <= 0) {
          clearInterval(timer);
          refreshStatus();
          startCountdown(); // znovu spustit
        }
      }, 1000);
    }

    refreshStatus();
    startCountdown();
  </script>
</body>
</html>
