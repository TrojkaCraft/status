<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Status serveru 3zscraft</title>
  <style>
    body {
      background-color: #202020;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .status {
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 300px;
      font-size: 18px;
    }
    .online {
      background-color: #27ae60;
    }
    .offline {
      background-color: #c0392b;
    }
    .loading {
      background-color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h1>Status 3zscraft serverů</h1>

  <div id="mc" class="status loading">Kontroluji Minecraft server...</div>
  <div id="dynmap" class="status loading">Kontroluji Dynmapu...</div>
  <div id="web" class="status loading">Kontroluji web...</div>

  <script>
    async function checkMC() {
      const el = document.getElementById("mc");
      try {
        const res = await fetch("https://api.mcsrvstat.us/2/mc.3zscraft.cz");
        const data = await res.json();
        if (data.online) {
          el.textContent = `Minecraft server je ONLINE (${data.players.online} hráčů)`;
          el.className = "status online";
        } else {
          el.textContent = "Minecraft server je OFFLINE";
          el.className = "status offline";
        }
      } catch (e) {
        el.textContent = "Nelze zkontrolovat Minecraft server";
        el.className = "status offline";
      }
    }

    async function checkDynmap() {
      const el = document.getElementById("dynmap");
      try {
        const res = await fetch("http://map.3zscraft.cz:26636", { mode: "no-cors" });
        el.textContent = "Dynmapa je ONLINE";
        el.className = "status online";
      } catch {
        el.textContent = "Dynmapa je OFFLINE";
        el.className = "status offline";
      }
    }

    async function checkWeb() {
      const el = document.getElementById("web");
      try {
        const res = await fetch("https://www.3zscraft.cz", { mode: "no-cors" });
        el.textContent = "Web je ONLINE";
        el.className = "status online";
      } catch {
        el.textContent = "Web je OFFLINE";
        el.className = "status offline";
      }
    }

    checkMC();
    checkDynmap();
    checkWeb();

    // obnova každých 15 sekund
    setInterval(() => {
      checkMC();
      checkDynmap();
      checkWeb();
    }, 15000);
  </script>
</body>
</html>
