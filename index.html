<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrojkaCraft Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #a8e63a;
      margin-bottom: 1rem;
    }
    .status-box {
      background-color: #21262d;
      padding: 2rem;
      border-radius: 10px;
      border: 2px solid #30363d;
      max-width: 600px;
      width: 90%;
    }
    .status {
      color: #a8e63a;
      margin: 0.5rem 0;
    }
    .offline {
      color: #ff5555 !important;
    }
    .countdown {
      margin-top: 1rem;
      color: #8b949e;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>TrojkaCraft - Stav serverů</h1>
  <div class="status-box">
    <p class="status">
      <strong>MC Server (mc.3zscraft.cz):</strong>
      <span id="server-status">Načítám...</span>
    </p>
    <p class="status">
      <strong>Hráči online:</strong>
      <span id="players-count">Načítám...</span>
    </p>
    <p class="status">
      <strong>Max hráčů:</strong>
      <span id="max-players">Načítám...</span>
    </p>
    <p class="status">
      <strong>Dynmapa:</strong>
      <span id="map-status">Načítám...</span>
    </p>
    <p class="status">
      <strong>www.3zscraft.cz:</strong>
      <span id="web-status">Načítám...</span>
    </p>
    <p class="status offline" id="hosting-status"></p>
    <p class="countdown">Obnovení za <span id="countdown">30</span> s</p>
  </div>

  <script>
    const serverIP = 'mc.3zscraft.cz';

    const serverStatusEl = document.getElementById('server-status');
    const playersCountEl = document.getElementById('players-count');
    const maxPlayersEl = document.getElementById('max-players');

    const mapStatusEl = document.getElementById('map-status');
    const webStatusEl = document.getElementById('web-status');
    const hostingStatusEl = document.getElementById('hosting-status');
    const countdownEl = document.getElementById('countdown');

    let mcOnline = false;
    let mapOnline = false;

    async function getServerStats() {
      try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
        const data = await response.json();

        if (data.online) {
          mcOnline = true;
          serverStatusEl.textContent = 'Online';
          playersCountEl.textContent = data.players.online ?? 'Není k dispozici';
          maxPlayersEl.textContent = data.players.max ?? 'Není k dispozici';
          serverStatusEl.className = playersCountEl.className = maxPlayersEl.className = 'status';
        } else {
          mcOnline = false;
          serverStatusEl.textContent = 'Offline';
          playersCountEl.textContent = 'Není k dispozici';
          maxPlayersEl.textContent = 'Není k dispozici';
          serverStatusEl.className = playersCountEl.className = maxPlayersEl.className = 'status offline';
        }
      } catch (error) {
        console.error('Chyba při získávání dat:', error);
        mcOnline = false;
        serverStatusEl.textContent = 'Chyba při načítání';
        playersCountEl.textContent = 'Chyba při načítání';
        maxPlayersEl.textContent = 'Chyba při načítání';
        serverStatusEl.className = playersCountEl.className = maxPlayersEl.className = 'status offline';
      }
    }

    function checkMap() {
      return new Promise((resolve) => {
        const img = new Image();
        // Kontrola JSON souboru z dynmapy s timestampem proti cache
        img.src = 'http://feature-cards.gl.at.ply.gg:26636/tiles/_markers_/marker_world.json?cache=' + Date.now();

        img.onload = () => {
          mapOnline = true;
          mapStatusEl.textContent = 'Online';
          mapStatusEl.className = 'status';
          resolve();
        };

        img.onerror = () => {
          mapOnline = false;
          mapStatusEl.textContent = 'Offline';
          mapStatusEl.className = 'status offline';
          resolve();
        };
      });
    }

    async function checkWeb() {
      try {
        const res = await fetch('https://www.3zscraft.cz');
        if (res.ok) {
          webStatusEl.textContent = 'Online';
          webStatusEl.className = 'status';
        } else {
          throw new Error('Offline');
        }
      } catch {
        webStatusEl.textContent = 'Offline';
        webStatusEl.className = 'status offline';
      }
    }

    async function checkAll() {
      serverStatusEl.textContent = playersCountEl.textContent = maxPlayersEl.textContent = 
        mapStatusEl.textContent = webStatusEl.textContent = 'Načítám...';
      hostingStatusEl.textContent = '';

      if (!navigator.onLine) {
        serverStatusEl.textContent = playersCountEl.textContent = maxPlayersEl.textContent =
          mapStatusEl.textContent = webStatusEl.textContent = 'Offline (bez připojení)';
        serverStatusEl.className = playersCountEl.className = maxPlayersEl.className =
          mapStatusEl.className = webStatusEl.className = 'status offline';
        hostingStatusEl.textContent = 'Není připojeno k internetu';
        return;
      }

      await Promise.all([getServerStats(), checkMap(), checkWeb()]);

      if (!mcOnline && !mapOnline) {
        hostingStatusEl.textContent = 'Náš hosting je vypnutý.';
      }
    }

    function startCountdown() {
      let time = 30;
      countdownEl.textContent = time;
      const interval = setInterval(() => {
        time--;
        countdownEl.textContent = time;
        if (time <= 0) {
          clearInterval(interval);
          checkAll();
          startCountdown();
        }
      }, 1000);
    }

    checkAll();
    startCountdown();
  </script>
</body>
</html>
