<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrojkaCraft Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #a8e63a;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }
    .status-box {
      background-color: #21262d;
      padding: 2rem;
      border-radius: 10px;
      border: 2px solid #30363d;
      max-width: 600px;
      width: 90%;
      transform: translateY(20px);
      opacity: 0;
      animation: slideIn 1s ease-out 0.5s forwards;
    }
    .status {
      color: #a8e63a;
      margin: 0.5rem 0;
      transition: color 0.3s ease;
    }
    .offline {
      color: #ff5555 !important;
    }
    .maintenance {
      color: #ffaa00 !important;
    }
    .countdown {
      margin-top: 1rem;
      color: #8b949e;
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>TrojkaCraft - Stav serveru</h1>
  <div class="status-box">
    <p class="status"><strong>mc.3zscraft.cz:</strong> <span id="mc-status">Načítám...</span></p>
    <p class="status"><strong>Hráči online:</strong> <span id="players-status">Načítám...</span></p>
    <p class="countdown">Obnovení za <span id="countdown">30</span> s</p>
  </div>

  <script>
    const mcStatusEl = document.getElementById('mc-status');
    const playersEl = document.getElementById('players-status');
    const countdownEl = document.getElementById('countdown');
    const serverIP = 'mc.3zscraft.cz';

    async function checkMC() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
        const data = await res.json();

        if (data.online) {
          const motd = (data.motd?.clean?.join(' ') || '').toLowerCase();
          const isMaintenance = motd.includes('maintenance');

          if (isMaintenance) {
            mcStatusEl.textContent = 'Údržba';
            mcStatusEl.className = 'status maintenance';
            playersEl.textContent = 'Server je v režimu údržby';
          } else {
            mcStatusEl.textContent = 'Online';
            mcStatusEl.className = 'status';
            const online = data.players?.online ?? 0;
            const max = data.players?.max ?? '?';
            playersEl.textContent = `${online} / ${max}`;
          }

        } else {
          mcStatusEl.textContent = 'Offline';
          mcStatusEl.className = 'status offline';
          playersEl.textContent = 'Nedostupné';
        }
      } catch (err) {
        mcStatusEl.textContent = 'Chyba při načítání';
        mcStatusEl.className = 'status offline';
        playersEl.textContent = 'Chyba';
        console.error('Chyba při získávání dat:', err);
      }
    }

    function startCountdown() {
      let time = 30;
      countdownEl.textContent = time;
      const interval = setInterval(() => {
        time--;
        countdownEl.textContent = time;
        if (time <= 0) {
          clearInterval(interval);
          checkMC();
          startCountdown();
        }
      }, 1000);
    }

    checkMC();
    startCountdown();
  </script>
</body>
</html>
